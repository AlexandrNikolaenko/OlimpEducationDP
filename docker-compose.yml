networks:
  dev:

services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - dev
    

  backend:
    build: ./database
    ports:
      - 5000:5000
    networks:
      - dev

  frontend:
    build: ./olimpeducation
    ports:
      - 3000:3000
    networks:
      - dev